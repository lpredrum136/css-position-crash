<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>CSS Position</title>
    <style>
      body {
        font-size: 40px;
      }

      .parent {
        background-color: rgb(59, 184, 223);
        padding: 5px;
      }

      .child {
        padding: 5px;
      }

      .child-one {
        background-color: rgb(245, 128, 128);
      }
      .child-two {
        background-color: rgb(132, 245, 128);
      }
      .child-three {
        background-color: rgb(247, 127, 211);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child-one child">One</div>
      <div class="child-two child">Two</div>
      <div class="child-three child">Three</div>
    </div>
  </body>
</html>
